      <!--Formulário-->
      <div class="container">
      <h2>Horizontal form</h2>
      <form class="form-horizontal" method="post">
      <div class="form-group">
         <label class="control-label col-sm-2" for="cep">CEP:</label>
         <div class="col-sm-10">
            <input type="email" class="form-control" id="email" placeholder="Digite seu CEP">
         </div>
      </div>
      <div class="form-group">
         <label class="control-label col-sm-2" for="estado">Estado:</label>
         <div class="col-sm-10">
            <select name="estado" id="estado" class="selectpicker">
               <option value="">Selecione</option>
               <option value="SP">SP</option>
               <option value="RJ">RJ</option>
               <option value="MG">MG</option>
               <option value="ES">ES</option>
            </select>
         </div>
      </div>
      <div class="form-group">
         <label class="control-label col-sm-2" for="cidade">Cidade:</label>
         <div class="col-sm-10">
            <select name="cidade" id="cidade" class="selectpicker">
               <option value="">Selecione</option>
               <option value="SP">São Paulo</option>
               <option value="RJ">Rio de Janeiro</option>
               <option value="MG">Belo Horizone</option>
               <option value="ES">Vitória</option>
            </select>
         </div>
      </div>
      <div class="form-group ">
         <label class="control-label col-sm-2" for="date">
         Data
         </label>
         <div class="col-sm-10">
            <div class="input-group">
               <div class="input-group-addon">
                  <i class="fa fa-calendar">
                  </i>
               </div>
               <input class="form-control" id="date" name="date" placeholder="DD/MM/AAAA" type="text"/>
            </div>
         </div>
      </div>
      <div class="form-group">
         <label for="comment">Informações adicionais:</label>
         <textarea class="form-control" rows="5" id="comment"></textarea>
      </div>
      <div class="form-group">
         <div class="col-sm-10 col-sm-offset-2">
            <button class="btn btn-primary " name="submit" type="submit">
            Submit
            </button>
         </div>
      </div>
	  </form>
